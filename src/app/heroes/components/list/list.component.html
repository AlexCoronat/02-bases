<h1>Listado de heroes</h1>
<div *ngIf="deletedHero; else nothingDeleted">
  <h3>Heroe: <small class="text-danger"> {{deletedHero}} </small> borrado</h3>
</div>
<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>
<button (click)="removeLastHero()" class="btn btn-outline-danger">Borrar Ãºltimo heroe</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
